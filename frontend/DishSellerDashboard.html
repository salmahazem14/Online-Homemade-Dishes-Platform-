<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumYum | Seller Dashboard</title>
    <style>
        :root {
            --primary-purple: #8a4fff;
            --light-purple: #e2d4ff;
            --lighter-purple: #f5f0ff;
            --white: #ffffff;
            --soft-shadow: 0 4px 12px rgba(138, 79, 255, 0.1);
            --card-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background-color: #faf5ff;
            min-height: 100vh;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,30 Q50,10 70,30 T90,50 Q70,70 50,90 T10,50 Q30,30 50,10 Z" fill="none" stroke="%238a4fff" stroke-width="0.5" opacity="0.1"/></svg>');
        }
       
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-purple);
        }
       
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .logo img {
            width: 40px;
            height: 40px;
        }
       
        .logo h1 {
            color: var(--primary-purple);
            font-size: 20px;
            font-weight: 700;
        }
       
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--light-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-purple);
            font-weight: bold;
        }
       
        .dashboard-title {
            color: var(--primary-purple);
            margin-bottom: 25px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       
        .action-buttons {
            display: flex;
            gap: 15px;
        }
       
        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .add-dish-btn {
            background-color: var(--primary-purple);
            color: white;
            border: none;
        }
       
        .add-dish-btn:hover {
            background-color: #7a3fe6;
            box-shadow: 0 4px 12px rgba(138, 79, 255, 0.3);
        }
       
        .sales-info-btn {
            background-color: var(--white);
            color: var(--primary-purple);
            border: 2px solid var(--light-purple);
        }
       
        .sales-info-btn:hover {
            background-color: var(--lighter-purple);
        }
       
        .dishes-container {
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--soft-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }
       
        .dishes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
       
        .section-title {
            color: var(--primary-purple);
            font-size: 18px;
            font-weight: 600;
        }
       
        .dishes-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--light-purple) var(--white);
        }
       
        .dishes-scroll::-webkit-scrollbar {
            height: 8px;
        }
       
        .dishes-scroll::-webkit-scrollbar-track {
            background: var(--white);
            border-radius: 10px;
        }
       
        .dishes-scroll::-webkit-scrollbar-thumb {
            background-color: var(--light-purple);
            border-radius: 10px;
        }
       
        .dish-card {
            min-width: 250px;
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--soft-shadow);
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid var(--light-purple);
            position: relative;
        }
       
        .dish-card:hover {
            transform: translateY(-5px);
        }
       
        .dish-image {
            height: 160px;
            background-color: var(--lighter-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-purple);
            font-size: 60px;
        }
       
        .dish-details {
            padding: 15px;
        }
       
        .dish-name {
            font-weight: 600;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }
       
        .dish-price {
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 10px;
        }
       
        .dish-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
       
        .dish-stats {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 13px;
        }
       
        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--white);
            color: var(--primary-purple);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--soft-shadow);
            transition: all 0.3s;
        }
       
        .edit-btn:hover {
            background-color: var(--light-purple);
            transform: scale(1.1);
        }
       
        .stats-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
       
        .stats-card {
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--soft-shadow);
            padding: 20px;
            border-top: 5px solid var(--primary-purple);
        }
       
        .stats-title {
            color: var(--primary-purple);
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .stats-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }
       
        .stats-label {
            color: #666;
            font-size: 14px;
        }
       
        @media (max-width: 768px) {
            .dashboard-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
           
            .action-buttons {
                width: 100%;
                flex-direction: column;
            }
           
            .dish-card {
                min-width: 200px;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--primary-purple);
            font-size: 18px;
        }

        .error-message {
            color: #ff4f4f;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Dish Seller</h1>
        </div>

        <div class="user-info">
            <div class="user-avatar">C</div>
            <span>Chef Maria</span>
        </div>
    </header>

    <main>
        <h2 class="dashboard-title">
            My Kitchen Dashboard
            <div class="action-buttons">
                <a href="AddDish.html" class="action-btn add-dish-btn">
                    <span>+</span> Add New Dish
                </a>
                <a href="PreviouslySoldDishes.html" class="action-btn sales-info-btn">
                    <span>üìä</span> Sales Info
                </a>
            </div>
        </h2>
       
        <div class="dishes-container">
            <div class="dishes-header">
                <h3 class="section-title">Your Current Dishes</h3>
            </div>
           
            <div class="dishes-scroll" id="dishesContainer">
                <!-- Dishes will be loaded here dynamically -->
                <div class="loading">Loading dishes...</div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user data from localStorage
            const user = JSON.parse(localStorage.getItem("user"));
            const companyId = user?.id;
           
            if (!companyId) {
                document.getElementById('dishesContainer').innerHTML =
                    '<div class="error-message">Error: Company ID not found. Please log in again.</div>';
                return;
            }

            // Fetch dishes from API
            fetch(`http://localhost:8080/inventory-service/api/inventory/CompanyDishes/${companyId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(dishes => {
                    const dishesContainer = document.getElementById('dishesContainer');
                   
                    if (dishes.length === 0) {
                        dishesContainer.innerHTML =
                            '<div class="error-message">No dishes found. Add your first dish to get started!</div>';
                        return;
                    }
                   
                    // Clear loading message
                    dishesContainer.innerHTML = '';
                   
                    // Create dish cards for each dish
                    dishes.forEach(dish => {
                        const dishCard = document.createElement('div');
                        dishCard.className = 'dish-card';
                       
                        dishCard.innerHTML = `
                            <button class="edit-btn" onclick="location.href='EditDish.html?id=${dish.id}'">‚úèÔ∏è</button>
                            <div class="dish-image">üçΩÔ∏è</div>
                            <div class="dish-details">
                                <h4 class="dish-name">${dish.name || 'Unnamed Dish'}</h4>
                                <div class="dish-price">$${(dish.price || 0).toFixed(2)}</div>
                                <p class="dish-description">${dish.description || 'No description available.'}</p>
                                <div class="dish-stats">
                                    <span>üîπ ${dish.soldCount || 0} sold</span>
                                    <span>‚≠ê ${dish.averageRating ? dish.averageRating.toFixed(1) : '0.0'} (${dish.ratingCount || 0})</span>
                                </div>
                            </div>
                        `;
                       
                        dishesContainer.appendChild(dishCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching dishes:', error);
                    document.getElementById('dishesContainer').innerHTML =
                        `<div class="error-message">Error loading dishes: ${error.message}</div>`;
                });
        });
    </script>
</body>
</html>
